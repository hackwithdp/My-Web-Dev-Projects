<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <i class="fas fa-graduation-cap"></i>
                <h1>Student Information Form</h1>
                <p>Please fill out all required fields to complete your registration</p>
            </div>

            <form id="studentForm" class="student-form" novalidate>
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Personal Information</h2>

                

                    <div class="form-row">
                        
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <span class="error-message" id="firstName-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <span class="error-message" id="lastName-error"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-message" id="email-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                            <span class="error-message" id="phone-error"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth *</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                            <span class="error-message" id="dateOfBirth-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                            <span class="error-message" id="gender-error"></span>
                        </div>
                    </div>
                </div>

                <!-- Academic Information Section -->
                <div class="form-section">
                    <h2><i class="fas fa-book"></i> Academic Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentId">Student ID *</label>
                            <input type="text" id="studentId" name="studentId" required placeholder="e.g., ST2025001">
                            <span class="error-message" id="studentId-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="course">Course/Program *</label>
                            <select id="course" name="course" required>
                                <option value="">Select Course</option>
                                <option value="computer-science">Computer Science</option>
                                <option value="engineering">Engineering</option>
                                <option value="business">Business Administration</option>
                                <option value="medicine">Medicine</option>
                                <option value="law">Law</option>
                                <option value="arts">Arts & Humanities</option>
                                <option value="science">Pure Sciences</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="error-message" id="course-error"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="year">Academic Year *</label>
                            <select id="year" name="year" required>
                                <option value="">Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                                <option value="5">5th Year</option>
                                <option value="graduate">Graduate</option>
                            </select>
                            <span class="error-message" id="year-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="enrollmentDate">Enrollment Date *</label>
                            <input type="date" id="enrollmentDate" name="enrollmentDate" required>
                            <span class="error-message" id="enrollmentDate-error"></span>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="previousEducation">Previous Education Background</label>
                        <textarea id="previousEducation" name="previousEducation" rows="3" placeholder="Briefly describe your educational background..."></textarea>
                        <span class="error-message" id="previousEducation-error"></span>
                    </div>
                </div>

                <!-- Address Information Section -->
                <div class="form-section">
                    <h2><i class="fas fa-map-marker-alt"></i> Address Information</h2>
                    
                    <div class="form-group full-width">
                        <label for="address">Street Address *</label>
                        <input type="text" id="address" name="address" required>
                        <span class="error-message" id="address-error"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                            <span class="error-message" id="city-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State/Province *</label>
                            <input type="text" id="state" name="state" required>
                            <span class="error-message" id="state-error"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="zipCode">ZIP/Postal Code *</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                            <span class="error-message" id="zipCode-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <select id="country" name="country" required>
                                <option value="">Select Country</option>
                                <option value="us">United States</option>
                                <option value="ca">Canada</option>
                                <option value="uk">United Kingdom</option>
                                <option value="au">Australia</option>
                                <option value="de">Germany</option>
                                <option value="fr">France</option>
                                <option value="jp">Japan</option>
                                <option value="in">India</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="error-message" id="country-error"></span>
                        </div>
                    </div>
                </div>

                <!-- Emergency Contact Section -->
                <div class="form-section">
                    <h2><i class="fas fa-phone-alt"></i> Emergency Contact</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="emergencyName">Contact Name *</label>
                            <input type="text" id="emergencyName" name="emergencyName" required>
                            <span class="error-message" id="emergencyName-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="emergencyRelation">Relationship *</label>
                            <select id="emergencyRelation" name="emergencyRelation" required>
                                <option value="">Select Relationship</option>
                                <option value="parent">Parent</option>
                                <option value="guardian">Guardian</option>
                                <option value="sibling">Sibling</option>
                                <option value="spouse">Spouse</option>
                                <option value="friend">Friend</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="error-message" id="emergencyRelation-error"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="emergencyPhone">Contact Phone *</label>
                            <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                            <span class="error-message" id="emergencyPhone-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="emergencyEmail">Contact Email</label>
                            <input type="email" id="emergencyEmail" name="emergencyEmail">
                            <span class="error-message" id="emergencyEmail-error"></span>
                        </div>
                    </div>
                </div>

                <!-- Terms and Submit Section -->
                <div class="form-section">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#" onclick="showTerms()">Terms and Conditions</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a> *</label>
                        <span class="error-message" id="terms-error"></span>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">I would like to receive updates and newsletters</label>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" id="resetBtn" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Reset Form
                    </button>
                    <button type="button" id="saveBtn" class="btn btn-info">
                        <i class="fas fa-save"></i> Save Draft
                    </button>
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit Application
                    </button>
                </div>
            </form>

            <!-- Success/Error Messages -->
            <div id="messageContainer" class="message-container"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing your application...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
